<div class="row">
    <div class="col-md-6">
      <a routerLink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
    </div>
    <div class="col-md-6">
      
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Add Candidate
    </div>
    <div class="card-block">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text"
            class="form-control"
            [(ngModel)]="candidate.firstName"
            name="firstName"
            #candidateFirstName="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="candidateFirstName.errors?.required && candidateFirstName.touched" class="alert alert-danger">
            First name is required
          </div>
          <div *ngIf="candidateFirstName.errors?.minlength && candidateFirstName.touched" class="alert alert-danger">
            Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text"
            class="form-control"
            [(ngModel)]="candidate.lastName"
            name="lastName"
            #candidateLastName="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="candidateLastName.errors?.required && candidateLastName.touched" class="alert alert-danger">
            Last name is required
          </div>
          <div *ngIf="candidateLastName.errors?.minlength && candidateLastName.touched" class="alert alert-danger">
            Must be at least 2 characters
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email"
            class="form-control"
            [(ngModel)]="candidate.email"
            name="email"
            #candidateEmail="ngModel"
            minlength="2"
            required
          >
          <div *ngIf="candidateEmail.errors?.required && candidateEmail.touched" class="alert alert-danger">
            Email required
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="candidate.phone"
            name="phone"
            #candidatePhone="ngModel"
            minlength="10"
            required
          >
          <div *ngIf="candidatePhone.errors?.minlength && candidatePhone.touched" class="alert alert-danger">
            Add a valid phone number
          </div>
        </div>
  
        <div class="form-group">
          <label for="city">City</label>
          <input 
            type="text" required
            class="form-control"
            [(ngModel)]="candidate.city"
            name="city" minlength="2"
            #candidateCity="ngModel">    
              <div *ngIf="candidateCity.errors?.required && candidateCity.touched" class="alert alert-danger">
                  Last name is required
                </div>
                <div *ngIf="candidateCity.errors?.minlength && candidateCity.touched" class="alert alert-danger">
                  Must be at least 2 characters
                </div>
        </div>
        <div class="form-group">
            <label for="city">State</label>
            <input 
              type="text" required
              class="form-control"
              [(ngModel)]="candidate.state"
              name="state" minlength="2"
              #candidateState="ngModel">    
                <div *ngIf="candidateState.errors?.required && candidateState.touched" class="alert alert-danger">
                    Last name is required
                  </div>
                  <div *ngIf="candidateState.errors?.minlength && candidateState.touched" class="alert alert-danger">
                    Must be at least 2 characters
                  </div>
          </div>
  
        <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </form>
    </div>
  </div>
